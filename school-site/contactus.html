<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">

    <link rel="stylesheet" href="contactus.css">
    <title>Document</title>
</head>
<body>
    <div class="header">
        <a href="#" class="logo"><img src="logo.png"></a>
        <ul class="navigation">
            <li> <a href="home.html"> Home </a> </li>
            <li> <a href="gallery.html"> Gallery</a> </li>
            <li> <a href="registration.html"> Registration</a> </li>
            <li> <a href="contactus.html"> Contact</a> </li>
        </ul>
    </div>
    <section>
        <div class="circle"></div>
        <div class="circle2"></div>
        <div class="container">
            <div class="contactInfo">
                <div class="info">
                    <div class="icon"><ion-icon name="home-outline"></ion-icon></div>
                    <div class="text">
                        <h3>Address</h3>
                        <p>123 ABC Street, Cityville, Tamil Nadu, 600001, India</p>
                    </div>
                </div>
                <div class="info">
                    <div class="icon"><ion-icon name="mail-outline"></ion-icon></div>
                    <div class="text">
                        <h3>Email</h3>
                        <p>info@sunshinepublicschooltn.edu</p>
                    </div>
                </div>
                <div class="info">
                    <div class="icon"><ion-icon name="call-outline"></ion-icon></div>
                    <div class="text">
                        <h3>Phone</h3>
                        <p>+91 123 456 7890</p>
                    </div>
                </div>
                <div class="sci">
                    <div class="textBx">
                        <div class="txt">Connect with Us</div>
                    </div>
                    <ul class="icons">
                        <li>
                            <a href="#">
                                <div class="sci-icon"><ion-icon name="logo-facebook"></ion-icon></div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="sci-icon"><ion-icon name="logo-whatsapp"></ion-icon></div>
                            </a>
                        </li>
                        <li>
                            <a href="#">
                                <div class="sci-icon"><ion-icon name="logo-instagram"></ion-icon></div>
                            </a>
                        </li>
                    </ul>
                </div>
            </div>
            <div class="contactForm">
                <h2>Send Message</h2>
                <form action="" method="get">
                    <div class="inputBx">
                        <input type="text" name="" id="" required="required">
                        <span>Full Name</span>
                    </div>
                    <div class="inputBx">
                        <input type="text" name="" id="" required="required">
                        <span>Email</span>
                    </div>
                    <div class="inputBx">
                        <textarea required="required"></textarea>
                        <span>Type your Message here</span>
                    </div>
                    <div class="inputBx">
                        <input type="submit" value="Send">
                    </div>
                </form>
            </div>
        </div>
    </section>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
<script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>

</html>
